<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
        }

        .main {
            background: #000;
            height: 100vh;
            color: white;
        }
    </style>
</head>

<body>
    <div class="main">
        span<input placeholder="span" type="text" class="span">
        scale<input placeholder="scale" type="text" class="scale">
        speed<input placeholder="speed" type="text" class="speed">
        <button>Change</button>
    </div>
</body>
<script src="./index.js"></script>
<script>
    let dom = document.querySelector('.main');
    let line = moaline.wave({dom, span: 60, scale: 200});

    const spanEl = document.querySelector('.span');
    const scaleEl = document.querySelector('.scale');
    const speedEl = document.querySelector('.speed');

    spanEl.value = 60;
    scaleEl.value = 200;
    speedEl.value = 0.002;

    document.querySelector('button').addEventListener('click', () => {
        console.log(line)
        dom.removeChild(line.canvas);
        line.stop();
        line = moaline.wave({dom, span: Number(spanEl.value), scale: Number(scaleEl.value), speed: Number(speedEl.value)});
    })
</script>
</html>
